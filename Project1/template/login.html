<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Sign in</h1>
      <form method="post" action="">
        {% csrf_token %}
        <div class="field">
          <label for="id_username">Username or email</label>
          <input type="text" id="id_username" name="username" required placeholder="you@example.com">
        </div>
        <div class="field">
          <label for="id_password">Password</label>
          <input type="password" id="id_password" name="password" required placeholder="Password">
        </div>
        <button class="btn" type="submit">Sign in</button>
        <p class="muted">New here? <a href="{% url 'register' %}">Create account</a></p>
      </form>
    </div>
  </div>
</body>
</html>

{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-br from-red-500 via-blue-500 to-white text-gray-900 font-sans leading-normal tracking-normal">
    <div class="container mx-auto">
        <section class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
                <h2 class="text-2xl font-semibold text-gray-600 mb-8">Page Not Found</h2>
                <p class="text-lg text-gray-500 mb-8">Sorry, the page you are looking for does not exist.</p>
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Go Home
                </a>
            </div>
        </section>
    </div>
</body>
</html>
